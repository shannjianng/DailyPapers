<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术论文追踪</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .paper-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .paper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-body {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .card-abstract {
            max-height: 200px;
            overflow: auto;
            font-size: 1rem;
            margin-bottom: 1rem;
            white-space: pre-line;
        }
        .card-actions {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
        }
        .abstract-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">学术论文追踪</h1>
        <div id="papers-container" class="row">
            <!-- 论文将通过JavaScript动态加载 -->
        </div>
    </div>

    <script>
        async function loadPapers() {
            try {
                // 获取最新的论文JSON文件
                const response = await fetch('latest.json');
                const papers = await response.json();
                
                const container = document.getElementById('papers-container');
                papers.forEach(paper => {
                    // 处理摘要中的小标题加粗
                    let abstractHtml = paper.abstract.replace(/(\w+):/g, '<span class="abstract-label">$1:</span>');
                    const paperCard = `
                        <div class="col-md-6">
                            <div class="card paper-card">
                                <div class="card-body">
                                    <h5 class="card-title">${paper.title}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">
                                        作者: ${paper.authors.join(', ')}
                                    </h6>
                                    <p class="card-text card-abstract">${abstractHtml}</p>
                                    <div class="card-actions">
                                        <a href="${paper.link}" class="btn btn-primary" target="_blank">查看详情</a>
                                        <a href="${paper.pdf_link}" class="btn btn-secondary" target="_blank">下载PDF</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += paperCard;
                });
            } catch (error) {
                console.error('Error loading papers:', error);
                document.getElementById('papers-container').innerHTML = 
                    '<div class="col-12 text-center"><p>加载论文失败，请稍后再试。</p></div>';
            }
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadPapers);
    </script>
</body>
</html>
